<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Corporativo - REVIMAQ</title>
  
  <!-- Estilos e Bibliotecas Externas -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- FIREBASE GLOBAL (Versão Compat) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

  <style>
    /* Estilo Global */
    * { text-transform: uppercase !important; }
    input[type="email"], input[type="password"] { text-transform: none !important; }
    input::placeholder { text-transform: uppercase !important; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }
    .stagger-6 { animation-delay: 0.6s; }
  </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 uppercase">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Utilitário para evitar esperas infinitas em conexões lentas
    const fetchWithTimeout = async (promise, ms = 15000) => {
      return Promise.race([
        promise,
        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), ms))
      ]);
    };

    function LoginScreen({ onLoginSuccess }) {
      const [isRegistering, setIsRegistering] = useState(false);
      const [isResettingPassword, setIsResettingPassword] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [name, setName] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [successMsg, setSuccessMsg] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        setSuccessMsg('');
        try {
          const auth = firebase.auth();
          const db = firebase.firestore();
          
          if (isResettingPassword) {
            await auth.sendPasswordResetEmail(email);
            setSuccessMsg('LINK ENVIADO! VERIFIQUE O SEU E-MAIL.');
            setIsResettingPassword(false);
          } else if (isRegistering) {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            await userCredential.user.updateProfile({ displayName: name });
            
            // Registra o utilizador com status pendente para aprovação do administrador
            await fetchWithTimeout(db.collection('usuarios').doc(userCredential.user.uid).set({
              nome: name,
              email: email,
              status: 'pendente',
              dataCadastro: new Date().toISOString()
            }));
            
            await auth.signOut();
            setIsRegistering(false);
            setSuccessMsg('CADASTRO CONCLUÍDO! AGUARDE APROVAÇÃO.');
          } else {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const userDoc = await fetchWithTimeout(db.collection('usuarios').doc(userCredential.user.uid).get());
            
            if (userDoc.exists) {
              if (userDoc.data().status === 'aprovado') {
                onLoginSuccess({ name: userCredential.user.displayName, email: userCredential.user.email });
              } else {
                await auth.signOut();
                setError('ACESSO PENDENTE DE APROVAÇÃO.');
              }
            } else {
              // Se o documento não existe mas o login foi feito (migração), permite entrada
              onLoginSuccess({ name: userCredential.user.displayName, email: userCredential.user.email });
            }
          }
        } catch (err) {
          setError("ERRO: E-MAIL OU SENHA INVÁLIDOS.");
          console.error(err);
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen flex items-center justify-center px-6 bg-slate-900 bg-[url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=2000')] bg-cover bg-center bg-blend-overlay">
          <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl w-full max-w-md animate-fade-in border-2 border-slate-100">
            <div className="flex flex-col items-center mb-8">
              <div className="bg-indigo-600 p-4 rounded-2xl shadow-lg mb-4 text-white">
                <i className="ph-bold ph-squares-four text-4xl"></i>
              </div>
              <h1 className="font-black text-2xl tracking-widest text-slate-800">REVIMAQ</h1>
              <p className="text-[10px] text-indigo-500 font-bold tracking-[0.2em] mt-1">PORTAL CORPORATIVO</p>
            </div>

            {error && <div className="bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-[10px] font-bold text-center border border-red-200">{error}</div>}
            {successMsg && <div className="bg-green-50 text-green-700 p-4 rounded-xl mb-6 text-[10px] font-bold text-center border border-green-200">{successMsg}</div>}

            <form onSubmit={handleSubmit} className="space-y-4">
              {isRegistering && (
                <input type="text" required placeholder="NOME COMPLETO" value={name} onChange={e => setName(e.target.value)} className="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
              )}
              <input type="email" required placeholder="E-MAIL CORPORATIVO" value={email} onChange={e => setEmail(e.target.value)} className="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
              {!isResettingPassword && (
                <input type="password" required placeholder="SENHA" value={password} onChange={e => setPassword(e.target.value)} className="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
              )}
              <button type="submit" disabled={loading} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-xl text-xs tracking-widest transition-all shadow-md flex justify-center items-center">
                {loading ? <i className="ph-bold ph-spinner animate-spin text-xl"></i> : (isResettingPassword ? 'ENVIAR LINK' : isRegistering ? 'CRIAR CONTA' : 'ENTRAR NO SISTEMA')}
              </button>
            </form>

            <div className="mt-8 pt-6 border-t border-slate-100 text-center text-[10px] text-slate-500 font-bold flex flex-col gap-2">
              <button onClick={() => { setIsRegistering(!isRegistering); setIsResettingPassword(false); }} type="button" className="hover:text-indigo-600 transition-colors uppercase">
                {isRegistering ? 'VOLTAR PARA O LOGIN' : 'PRIMEIRO ACESSO? SOLICITE AQUI'}
              </button>
              {!isRegistering && (
                <button onClick={() => setIsResettingPassword(!isResettingPassword)} type="button" className="hover:text-indigo-600 transition-colors uppercase">
                    {isResettingPassword ? 'VOLTAR' : 'ESQUECEU A SENHA?'}
                </button>
              )}
            </div>
          </div>
        </div>
      );
    }

    function PortalDashboard({ portalUser, onLogout }) {
      const [currentDate, setCurrentDate] = useState('');
      useEffect(() => {
        setCurrentDate(new Date().toLocaleDateString('pt-PT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }));
      }, []);

      const aplicativos = [
        { id: 1, nome: "Gestão de Ocorrências", descricao: "Controle de Saídas Não Conformes e Ações Corretivas.", icone: "ph-shield-check", cor: "indigo", status: "Operacional", link: "Ocorrencias.html", delay: "stagger-1" },
        { id: 2, nome: "Controle de Documentos", descricao: "Gestão de informações documentadas e manuais.", icone: "ph-files", cor: "emerald", status: "Em Breve", link: "#", delay: "stagger-2" },
        { id: 3, nome: "Gestão de Ativos e Calibração", subtitulo: "ISO 9001 - 7.1.5", descricao: "Controle de património e calibração de instrumentos de medição.", icone: "ph-scales", cor: "amber", status: "Operacional", link: "calibracao.html", delay: "stagger-3" },
        { id: 4, nome: "Portal do Colaborador", subtitulo: "ISO 9001 - Competências", descricao: "RH, habilidades e competências dos colaboradores.", icone: "ph-users-three", cor: "sky", status: "Operacional", link: "Pessoas.html", delay: "stagger-4" },
        { id: 5, nome: "Avaliação de Fornecedores", descricao: "Gestão e qualificação de parceiros comerciais.", icone: "ph-truck", cor: "rose", status: "Em Breve", link: "#", delay: "stagger-5" },
        { id: 6, nome: "Indicadores (KPI)", descricao: "Painel estratégico de resultados em nuvem.", icone: "ph-chart-line-up", cor: "violet", status: "Operacional", link: "Indicador.html", delay: "stagger-6" }
      ];

      const getColorClasses = (c) => {
        const colors = {
            indigo: { bg: 'bg-indigo-500', text: 'text-indigo-600', light: 'bg-indigo-50', border: 'border-indigo-100' },
            emerald: { bg: 'bg-emerald-500', text: 'text-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-100' },
            amber: { bg: 'bg-amber-500', text: 'text-amber-600', light: 'bg-amber-50', border: 'border-amber-100' },
            sky: { bg: 'bg-sky-500', text: 'text-sky-600', light: 'bg-sky-50', border: 'border-sky-100' },
            rose: { bg: 'bg-rose-500', text: 'text-rose-600', light: 'bg-rose-50', border: 'border-rose-100' },
            violet: { bg: 'bg-violet-500', text: 'text-violet-600', light: 'bg-violet-50', border: 'border-violet-100' }
        };
        return colors[c] || colors.indigo;
      };

      return (
        <div className="min-h-screen pb-16">
          <nav className="bg-slate-900 text-white shadow-xl h-20 flex items-center px-6 sticky top-0 z-50 uppercase">
            <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
              <div className="flex items-center space-x-4">
                <div className="bg-indigo-600 p-2 rounded-lg"><i className="ph-bold ph-squares-four text-2xl text-white"></i></div>
                <div><h1 className="font-black text-lg tracking-widest">REVIMAQ</h1><p className="text-[9px] text-indigo-300 font-bold uppercase">Workspace Integrado</p></div>
              </div>
              <div className="hidden md:flex items-center space-x-6 text-[10px] font-black">
                <span className="text-slate-400 uppercase">{currentDate}</span>
                <div className="bg-slate-800 p-2 px-4 rounded-lg flex items-center space-x-3 border border-slate-700">
                    <span className="text-white uppercase">{portalUser.name}</span>
                    <button onClick={() => firebase.auth().signOut().then(onLogout)} className="text-red-400 hover:text-red-300 uppercase">SAIR</button>
                </div>
              </div>
            </div>
          </nav>

          <main className="max-w-7xl mx-auto px-6 mt-12">
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {aplicativos.map(app => {
                const c = getColorClasses(app.cor);
                const isOp = app.status === 'Operacional';
                return (
                  <div key={app.id} className={`bg-white rounded-[2rem] p-8 border-2 ${c.border} shadow-sm hover:shadow-xl transition-all opacity-0 animate-fade-in ${app.delay} flex flex-col`}>
                    <div className="flex justify-between items-start mb-6">
                      <div className={`w-14 h-14 rounded-2xl flex items-center justify-center ${c.light} ${c.text}`}><i className={`ph ${app.icone} text-3xl`}></i></div>
                      <span className={`text-[9px] font-black px-2 py-1 rounded-full border uppercase ${isOp ? 'bg-green-50 text-green-600 border-green-200' : 'text-slate-400 border-slate-200'}`}>{app.status}</span>
                    </div>
                    <div className="flex-grow">
                        {app.subtitulo && <div className="text-[9px] font-black text-indigo-500 mb-1">{app.subtitulo}</div>}
                        <h3 className="text-lg font-black mb-2 uppercase">{app.nome}</h3>
                        <p className="text-xs text-slate-500 font-bold mb-8 uppercase leading-relaxed">{app.descricao}</p>
                    </div>
                    <a href={isOp ? app.link : '#'} className={`block text-center py-3.5 rounded-xl font-black text-xs tracking-widest transition-all ${isOp ? c.bg + ' text-white shadow-md active:scale-95' : 'bg-slate-100 text-slate-300 pointer-events-none'}`}>
                        {isOp ? 'ACESSAR MÓDULO' : 'BLOQUEADO'}
                    </a>
                  </div>
                );
              })}
            </div>
          </main>
        </div>
      );
    }

    function App() {
      const [ready, setReady] = useState(false);
      const [user, setUser] = useState(null);

      // --- ATUALIZAÇÃO DO BANCO DE DADOS UNIFICADO ---
      const firebaseConfig = {
        apiKey: "AIzaSyBqV0KOQMAYR4z6P_RKnrQPDfkAR2CsXBI",
        authDomain: "gestao-de-pessoas-49200.firebaseapp.com",
        projectId: "gestao-de-pessoas-49200",
        storageBucket: "gestao-de-pessoas-49200.firebasestorage.app",
        messagingSenderId: "615097388185",
        appId: "1:615097388185:web:ef87969b64f4a886f23c08"
      };

      useEffect(() => {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        
        const unsubscribe = firebase.auth().onAuthStateChanged(u => {
          if (u) {
            setUser({ name: u.displayName || u.email, email: u.email });
          } else {
            setUser(null);
          }
          setReady(true);
        });
        
        return () => unsubscribe();
      }, []);

      if (!ready) return (
        <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white font-black tracking-widest uppercase">
          <div className="flex flex-col items-center">
            <i className="ph-bold ph-spinner animate-spin text-4xl mb-4"></i>
            CONECTANDO AO SISTEMA...
          </div>
        </div>
      );

      return user ? <PortalDashboard portalUser={user} onLogout={() => setUser(null)} /> : <LoginScreen onLoginSuccess={setUser} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
