<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Corporativo - REVIMAQ</title>
  
  <!-- Estilos e Bibliotecas Externas -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- FIREBASE GLOBAL (Versão Compat para máxima estabilidade) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

  <style>
    * { text-transform: uppercase !important; }
    input[type="email"], input[type="password"] { text-transform: none !important; }
    input::placeholder { text-transform: uppercase !important; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }
    .stagger-6 { animation-delay: 0.6s; }
  </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 uppercase">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Função de Proteção contra travamento (Corta a tentativa após 12 segundos)
    const fetchWithTimeout = async (promise, ms = 12000) => {
      return Promise.race([
        promise,
        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), ms))
      ]);
    };

    // ==========================================
    // COMPONENTE: ECRÃ DE LOGIN
    // ==========================================
    function LoginScreen({ onLoginSuccess }) {
      const [isRegistering, setIsRegistering] = useState(false);
      const [isResettingPassword, setIsResettingPassword] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [name, setName] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [successMsg, setSuccessMsg] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        setSuccessMsg('');

        try {
          const auth = firebase.auth();
          const db = firebase.firestore();

          if (isResettingPassword) {
            // RECUPERAÇÃO DE SENHA
            await auth.sendPasswordResetEmail(email);
            setSuccessMsg('LINK ENVIADO! VERIFIQUE O SEU E-MAIL E A PASTA DE SPAM.');
            setIsResettingPassword(false);
          } else if (isRegistering) {
            // CADASTRO DE NOVO UTILIZADOR
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            await userCredential.user.updateProfile({ displayName: name });
            
            // Grava no banco com status pendente
            await fetchWithTimeout(db.collection('usuarios').doc(userCredential.user.uid).set({
              nome: name,
              email: email,
              status: 'pendente',
              dataCadastro: new Date().toISOString()
            }));

            await auth.signOut();
            setIsRegistering(false);
            setSuccessMsg('CADASTRO CONCLUÍDO! O SEU ACESSO AGUARDA APROVAÇÃO DA TI.');
          } else {
            // LOGIN NORMAL
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            
            // Verifica status no banco de dados
            const userDoc = await fetchWithTimeout(db.collection('usuarios').doc(userCredential.user.uid).get());
            
            if (userDoc.exists) {
              if (userDoc.data().status === 'aprovado') {
                onLoginSuccess({ name: userCredential.user.displayName, email: userCredential.user.email });
              } else {
                await auth.signOut();
                setError('O SEU ACESSO AINDA ESTÁ PENDENTE DE APROVAÇÃO PELA TI.');
              }
            } else {
              // UTILIZADOR ANTIGO / ADMIN (Tiago)
              await db.collection('usuarios').doc(userCredential.user.uid).set({
                nome: userCredential.user.displayName || 'ADMIN',
                email: userCredential.user.email,
                status: 'aprovado',
                dataCadastro: new Date().toISOString()
              });
              onLoginSuccess({ name: userCredential.user.displayName, email: userCredential.user.email });
            }
          }
        } catch (err) {
          console.error("Erro capturado:", err);
          if (err.message === 'timeout') setError('ERRO DE CONEXÃO: O BANCO DE DADOS NÃO RESPONDEU. VERIFIQUE SE O FIRESTORE FOI CRIADO.');
          else if (err.code === 'auth/email-already-in-use') setError('ESTE E-MAIL JÁ ESTÁ REGISTADO.');
          else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') setError('E-MAIL OU SENHA INCORRETOS.');
          else setError("FALHA: " + err.message);
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen flex items-center justify-center px-6 bg-slate-900 bg-[url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=2000')] bg-cover bg-center bg-blend-overlay">
          <div className="bg-white rounded-[2rem] p-10 shadow-2xl w-full max-w-md animate-fade-in border-2 border-slate-100">
            <div className="flex flex-col items-center mb-8">
              <div className="bg-indigo-600 p-3.5 rounded-2xl shadow-lg mb-4 text-white">
                <i className="ph-bold ph-squares-four text-4xl"></i>
              </div>
              <h1 className="font-black text-2xl tracking-widest text-slate-800">REVIMAQ</h1>
              <p className="text-[10px] text-indigo-500 font-bold tracking-[0.2em] mt-1">
                {isResettingPassword ? 'RECUPERAR SENHA' : (isRegistering ? 'SOLICITAR ACESSO' : 'PORTAL CORPORATIVO')}
              </p>
            </div>

            {error && <div className="bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-[10px] font-bold text-center border border-red-200">{error}</div>}
            {successMsg && <div className="bg-green-50 text-green-700 p-4 rounded-xl mb-6 text-[10px] font-bold text-center border border-green-200">{successMsg}</div>}

            <form onSubmit={handleSubmit} className="space-y-4">
              {isRegistering && (
                <input type="text" required placeholder="NOME COMPLETO" value={name} onChange={e => setName(e.target.value)}
                       className="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
              )}
              <input type="email" required placeholder="E-MAIL CORPORATIVO" value={email} onChange={e => setEmail(e.target.value)}
                     className="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
              
              {!isResettingPassword && (
                <div className="relative">
                  <input type="password" required placeholder="PALAVRA-PASSE" value={password} onChange={e => setPassword(e.target.value)}
                         className="w-full bg-slate-50 border border-slate-200 p-3.5 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" />
                  {!isRegistering && (
                    <button type="button" onClick={() => { setIsResettingPassword(true); setError(''); setSuccessMsg(''); }} className="absolute right-0 -top-6 text-[9px] text-indigo-500 font-bold uppercase">Esqueceu-se?</button>
                  )}
                </div>
              )}

              <button type="submit" disabled={loading} className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-xl text-xs tracking-widest transition-all active:scale-95 shadow-lg">
                {loading ? <i className="ph-bold ph-spinner animate-spin text-xl"></i> : (isResettingPassword ? 'ENVIAR LINK' : (isRegistering ? 'CRIAR CONTA' : 'ENTRAR NO SISTEMA'))}
              </button>
            </form>

            <div className="mt-8 pt-6 border-t border-slate-100 text-center text-[10px] text-slate-500 font-bold">
              <button onClick={() => { setIsRegistering(!isRegistering); setIsResettingPassword(false); setError(''); setSuccessMsg(''); }} type="button" className="hover:text-indigo-600 transition-colors">
                {isRegistering || isResettingPassword ? 'VOLTAR PARA O LOGIN' : 'PRIMEIRO ACESSO? SOLICITE AQUI'}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // ==========================================
    // COMPONENTE: PORTAL DASHBOARD
    // ==========================================
    function PortalDashboard({ portalUser, onLogout }) {
      const aplicativos = [
        { id: 1, nome: "Gestão de Ocorrências", subtitulo: "ISO 9001:2015 - REVIMAQ", descricao: "Controle de Saídas Não Conformes e Ações Corretivas.", icone: "ph-shield-check", cor: "indigo", status: "Operacional", link: "ocorrencias.html", delay: "stagger-1" },
        { id: 2, nome: "Controle de Documentos", descricao: "Gestão de manuais, procedimentos e formulários.", icone: "ph-files", cor: "emerald", status: "Em Breve", link: "#", delay: "stagger-2" },
        { id: 3, nome: "Gestão de Ativos", descricao: "Manutenções preventivas e corretivas de equipamentos.", icone: "ph-wrench", cor: "amber", status: "Em Breve", link: "#", delay: "stagger-3" },
        { id: 4, nome: "Portal do Colaborador", descricao: "Recursos Humanos, holerites e comunicados.", icone: "ph-users-three", cor: "sky", status: "Em Desenvolvimento", link: "#", delay: "stagger-4" },
        { id: 5, nome: "Avaliação de Fornecedores", descricao: "Gestão e qualificação de parceiros comerciais.", icone: "ph-truck", cor: "rose", status: "Em Breve", link: "#", delay: "stagger-5" },
        { id: 6, nome: "Indicadores (KPI)", descricao: "Painel de resultados e metas estratégicas.", icone: "ph-chart-line-up", cor: "violet", status: "Operacional", link: "indicador.html", delay: "stagger-6" }
      ];

      return (
        <div className="min-h-screen bg-slate-50">
          <nav className="bg-slate-900 text-white h-20 px-6 flex justify-between items-center sticky top-0 z-50">
            <div className="flex items-center space-x-4">
              <div className="bg-indigo-600 p-2 rounded-xl"><i className="ph-bold ph-squares-four text-2xl"></i></div>
              <h1 className="font-black text-xl tracking-widest">REVIMAQ</h1>
            </div>
            <div className="flex items-center space-x-4 bg-slate-800 p-2 pr-4 rounded-xl border border-slate-700">
              <i className="ph-fill ph-user-circle text-3xl text-indigo-400"></i>
              <div className="text-[10px] font-black leading-tight">
                <p>{portalUser.name}</p>
                <button onClick={onLogout} className="text-red-400 hover:text-red-300 transition-colors">SAIR DO SISTEMA</button>
              </div>
            </div>
          </nav>
          <main className="max-w-7xl mx-auto px-6 py-12">
            <h2 className="text-3xl font-black text-slate-800 mb-8 animate-fade-in">BEM-VINDO AO WORKSPACE</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {aplicativos.map(app => (
                <div key={app.id} className={`bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 hover:shadow-xl transition-all animate-fade-in ${app.delay}`}>
                   <i className={`ph ${app.icone} text-5xl mb-4 text-indigo-500`}></i>
                   <h3 className="text-lg font-black mb-2 uppercase">{app.nome}</h3>
                   <p className="text-xs text-slate-500 mb-6 uppercase leading-relaxed">{app.descricao}</p>
                   <a href={app.link} className={`block w-full text-center py-3 rounded-xl font-black text-[10px] tracking-widest transition-all ${app.status === 'Operacional' ? 'bg-indigo-600 text-white hover:bg-indigo-700 active:scale-95' : 'bg-slate-100 text-slate-400 cursor-not-allowed'}`}>
                     {app.status === 'Operacional' ? 'ACESSAR' : 'BLOQUEADO'}
                   </a>
                </div>
              ))}
            </div>
          </main>
        </div>
      );
    }

    // ==========================================
    // APP PRINCIPAL
    // ==========================================
    function App() {
      const [ready, setReady] = useState(false);
      const [user, setUser] = useState(null);

      useEffect(() => {
        // Chaves oficiais e verificadas do seu Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDTb8xLyEl1rUT0lqyFL-PctfY417NVoak",
          authDomain: "portal-revimaq.firebaseapp.com",
          projectId: "portal-revimaq",
          storageBucket: "portal-revimaq.firebasestorage.app",
          messagingSenderId: "426267826861",
          appId: "1:426267826861:web:da053528212059479b4424"
        };

        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            // Configuração para atravessar Firewalls corporativos
            firebase.firestore().settings({ experimentalForceLongPolling: true });
          }
          
          const auth = firebase.auth();
          const db = firebase.firestore();

          // Monitoriza a sessão ativa
          auth.onAuthStateChanged(async (u) => {
            if (u) {
              try {
                const doc = await fetchWithTimeout(db.collection('usuarios').doc(u.uid).get());
                
                if (doc.exists && doc.data().status === 'aprovado') {
                  setUser({ name: u.displayName, email: u.email });
                } else if (!doc.exists) {
                  // Se for o primeiro acesso, aprova automaticamente
                  await fetchWithTimeout(db.collection('usuarios').doc(u.uid).set({
                    nome: u.displayName || 'UTILIZADOR', 
                    email: u.email, 
                    status: 'aprovado', 
                    dataCadastro: new Date().toISOString()
                  }));
                  setUser({ name: u.displayName, email: u.email });
                } else {
                  await auth.signOut();
                }
              } catch (e) { 
                console.error("Erro no carregamento do banco:", e);
              }
            }
            setReady(true);
          });

        } catch (error) {
          console.error("Erro crítico:", error);
          setReady(true);
        }
      }, []);

      if (!ready) return <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white font-black tracking-widest">A LIGAR AO SISTEMA...</div>;
      return user ? <PortalDashboard portalUser={user} onLogout={() => setUser(null)} /> : <LoginScreen onLoginSuccess={setUser} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
